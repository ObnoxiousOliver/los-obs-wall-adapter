<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <style>
    html, body {
      background: transparent;
      margin: 0;
    }

    video {
      position: fixed;
      inset: 0;
      width: 100%;
      height: 100%;
      object-fit: cover;
    }

    select {
      margin: 10px;
      width: calc(100% - 20px);
    }

    button {
      margin: 0 10px;
      width: calc(100% - 20px);
    }
  </style>
</head>

  <script src="renderer.js"></script>
</body>
</html>
